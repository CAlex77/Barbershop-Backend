spring:
  datasource:
    # Prefer DB_* envs for Neon; fallback to PG* envs; no localhost defaults to avoid accidental local DB.
    url: ${DB_URL:jdbc:postgresql://${PGHOST}:${PGPORT:5432}/${PGDATABASE}?sslmode=${PGSSLMODE:require}}
    username: ${DB_USER:${PGUSER}}
    password: ${DB_PASSWORD:${PGPASSWORD}}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  flyway:
    enabled: false

server:
  port: 8080

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
